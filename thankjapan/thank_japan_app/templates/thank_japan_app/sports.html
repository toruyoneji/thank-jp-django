{% extends 'basecategory.html' %}
{% block title %}Food{% endblock %}

{% block content %}

    {% load static %}
    <div class="main2">
        {% for item in object_list %}
            {% if item.category == "sports" %}
                <a href="{% url 'detail' item.id %}">
                    <img class="gazou" src="{{ item.image.url }}" alt="No image..." />
                </a>
            {% endif %}
        {% endfor %}
    </div>

 
{% endblock %}
